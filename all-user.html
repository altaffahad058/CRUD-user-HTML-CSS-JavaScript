<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDify All User Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="nav-bar">
        <div class="nav-bar-right">
            <div class="nav-bar-links">
                <h1 class="logo-text">CRUDify</h1>
                <a class="nav-bar-links-text" href="./all-user.html">All Users</a>
                <a class="nav-bar-links-text" href="./add-user.html">Add User</a>
                <a class="nav-bar-links-text" href="./my-tasks.html">My Tasks</a>
            </div>
        </div>
        <div class="nav-bar-left">
            <div class="dropdown">
                <button class="user-name" onclick="myFunction()">Emily Jhonson <i class="fa-solid fa-angle-down"></i></button>
                <div id="myDropdown" class="dropdown-content">
                    <a id="logout-link" href="javascript:void(0);">Logout</a>
                </div>
            </div>
            <i class="fa-solid fa-circle-user login-icon"></i>
        </div>
    </div>
    <div class="search-sec">
        <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input id="search-input" type="text" placeholder="Search here.....">
            <button id="search-btn" type="submit">Search</button>
        </div>
        <div class="searching-statement">
            <p id="searching-statement"></p>
        </div>

        <div class="cards-container"></div>

    </div>    
    <div class="edit-popup" id="edit-popup">
        <div class="popup-form">
            <div class="popup-grid-container">
                <div class="popup-heading">
                    <h2>Edit User</h2>
                    <button class="cross-btn" id="cross-btn" type="button">
                        <i class="fa-solid fa-xmark cross-icon"></i>
                    </button>
                </div>
                <div class="image-url">
                    <p>Image URL:</p>
                    <input id="edit-image-url" class="popup-inputs" type="text">
                </div>
                <div class="first-name">
                    <p>First Name:</p>
                    <input id="edit-first-name" class="popup-inputs" type="text">
                </div>
                <div class="last-name">
                    <p>Last Name:</p>
                    <input id="edit-last-name" class="popup-inputs" type="text">
                </div>
                <div class="phone-number">
                    <p>Phone Number:</p>
                    <input id="edit-phone-number" class="popup-inputs" type="tel">
                </div>
                <div class="email-addr">
                    <p>Email:</p>
                    <input id="edit-email" class="popup-inputs" type="email">
                </div>
                <div class="house-addr">
                    <p>Address:</p>
                    <input id="edit-address" class="popup-inputs" type="text">
                </div>
                <div class="birth-day">
                    <p>Date of Birth:</p>
                    <input id="edit-birth-date" class="popup-inputs" type="date">
                </div>
                <div class="age">
                    <p>Age:</p>
                    <input id="edit-age" class="popup-inputs" type="number">
                </div>
                <div class="gender">
                    <p>Gender:</p>
                    <select id="edit-gender" class="popup-inputs">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="save-cancel-btn">
                <button id="save-btn" type="button">Save Changes</button>
                <button class="cancel-btn" id="cancel-btn" type="button">Cancel</button>
            </div>
        </div>
    </div>
    <div class="alluser-msg-container">
        <p class="alluser-confirmation-msg" id="message">
            User information Updated Succesfully!
        </p>
    </div>
    <div class="alluser-delete-container" id="delete-popup">
        <div class="alluser-delete-confirmation-msg">
            <div class="popup-heading">
                <h2>Delete User</h2>
                <button class="cross-btn" id="cross-btn2" type="button">
                    <i class="fa-solid fa-xmark cross-icon"></i>
                </button>
            </div>
            <p class="deleter-msg-text1">Are you sure you want to delete this user?</p>
            <p class="deleter-msg-text2">Name :</p>
            <div class="confirm-cancel-btn">
                <button id="confirm-btn" type="button">Save Changes</button>
                <button class="cancel-btn" id="cancel-btn2" type="button">Cancel</button>
            </div>
        </div>
    </div>
    <script src="allUser-script.js"></script>
</body>
</html>
