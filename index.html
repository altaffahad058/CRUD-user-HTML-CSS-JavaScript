<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDify Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page-body">
    <div class="logo-text">
        <h1>CRUDify</h1>
    </div>
    <div class="login-container">
        <div class="login-box">
            <h1 class="login-heading">Member Login</h1>
            <label for="username">Username</label>
            <input class="credentials-input" type="text" placeholder="Enter Username" id="user-name">
            <label for="password">Password</label>
            <input class="credentials-input" type="password" placeholder="Enter Password" id="password">
            <button id="login-btn" type="submit">Submit</button>
        </div>
        <p class="confirmation-msg" id="message"></p>
    </div>
    <script src="index-script.js"></script>
</body>
</html>
