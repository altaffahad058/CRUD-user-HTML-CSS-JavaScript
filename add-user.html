<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDify Add User Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="nav-bar">
        <div class="nav-bar-right">
            <div class="nav-bar-links">
                <h1 class="logo-text">CRUDify</h1>
                <a class="nav-bar-links-text" href="./all-user.html">All Users</a>
                <a class="nav-bar-links-text" href="./add-user.html">Add User</a>
                <a class="nav-bar-links-text" href="./my-tasks.html">My Tasks</a>
            </div>
        </div>
        <div class="nav-bar-left">
            <div class="dropdown">
                <button class="user-name" onclick="myFunction()">Emily Jhonson <i class="fa-solid fa-angle-down"></i></button>
                <div id="myDropdown" class="dropdown-content">
                    <a id="logout-link" href="javascript:void(0);">Logout</a>
                </div>
            </div>
            <i class="fa-solid fa-circle-user login-icon"></i>
        </div>
    </div>
    <div class="add-user-main-content">
        <div class="add-user-heading">
            <h1 class="logo-text">Add User</h1>
            <i class="fa-solid fa-user-plus add-user-icon"></i>
        </div>
        <div class="popup-form2">
            <div class="popup-grid-container2">
                <div class="image-url2">
                    <p class="add-user-input">Image URL:</p>
                    <input id="image-url" class="popup-inputs2" type="text">
                </div>
                <div class="first-name2">
                    <p class="add-user-input">First Name:</p>
                    <input id="first-name" class="popup-inputs2" type="text">
                </div>
                <div class="last-name2">
                    <p class="add-user-input">Last Name:</p>
                    <input id="last-name" class="popup-inputs2" type="text">
                </div>
                <div class="phone-number2">
                    <p class="add-user-input">Phone Number:</p>
                    <input id="phone-number" class="popup-inputs2" type="tel">
                </div>
                <div class="email-addr2">
                    <p class="add-user-input">Email:</p>
                    <input id="email" class="popup-inputs2" type="email">
                </div>
                <div class="house-addr2">
                    <p class="add-user-input">Address:</p>
                    <input id="address" class="popup-inputs2" type="text">
                </div>
                <div class="birth-day2">
                    <p class="add-user-input">Date of Birth:</p>
                    <input id="birth-date" class="popup-inputs2" type="date">
                </div>
                <div class="age2">
                    <p class="add-user-input">Age:</p>
                    <input id="age" class="popup-inputs2" type="number">
                </div>
                <div class="gender2">
                    <p class="add-user-input">Gender:</p>
                    <select id="gender" class="popup-inputs2">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="add-btn">
                <button id="add-user-btn" type="button">Add User</button>
            </div>
        </div>
    </div>
    <div class="adduser-msg-container">
        <p class="adduser-confirmation-msg" id="message">
            User information Added Successfully!
        </p>
    </div>
    <script src="addUser-script.js"></script>
</body>
</html>
